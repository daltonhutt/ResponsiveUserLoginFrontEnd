<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profilestyles.css"/>
  <title>Profile and Settings</title>
</head>
<body>
  <div class="container">
    
    <form>
      <h1> Settings</h1>
      <div class="form-inner">
      <article>
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" required />
      </article>
      <article>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" required />
      </article>
    </div>

      <div class="form-inner">
        <article>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </article>

        <article>
          <label for="dob">Date of birth</label>
          <input type="date" name="dob" id="dob" required />
        </article>
      </div>

      <div class="form-inner">
        <article>
          <label for="password">Password</label>
          <input type="password" name="password-one" id="password-one" required />
        </article>

        <article>
          <label for="password">Confirm password</label>
          <input type="password" name="password-two" id="password-two" required />
        </article>
      </div>

      <div class="checkboxes">
        <article>
          <input
             type="checkbox"
             name="checkbox-two"
             id="checkbox-two"
             class="checkbox"
             required
             />
        <label for="checkbox-two" class="label">
          <div class="ball"></div>
        </label>
        </article>

        <small>Unsubscribe from text alerts and email notifications.</small>
      </div>
        <button class="btn" type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
