<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="depositstyles.css"/>
  <title>Deposit Form</title>
</head>
<body>
  <div class="container">
    
    <form>
      <h1>New Deposit</h1>
      <div class="form-inner">
      <article>
        <label for="depositAmount">Deposit Amount</label>
        <input type="text" name="depositAmount" id="depositAmount" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00" required />
      </article>
      <article>
        <label for="Goals">Select Goal</label>
        <select id="Goals" size="3" multiple required/>
        <option  value="Goal 1">Sample Goal Title #1</option>
        <option  value="Goal 2">Sample Goal Title #2</option>
        <option  value="Goal 3">Sample Goal Title #3</option>
      </select>
      
      </article>
    </div>

      <div class="form-inner">
      
      </div>

      <div class="form-inner">
      
      </div>

      <div class="checkboxes">
        <article>
          <input
             type="checkbox"
             name="checkbox-one"
             id="checkbox-one"
             class="checkbox"
             required
             />
        <label for="checkbox-one" class="label">
          <div class="ball"></div>
        </label>
        </article>
        <small>I give permission for VANGOALD to withdrawl from the payment method on file.</small>
      </div>
        <button class="btn" type="submit">Submit Deposit</button>
    </form>
  </div>
</body>
</html>
